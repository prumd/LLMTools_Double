<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Products Showcase</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(120deg, #f6d365, #fda085); }
  .header { padding: 10px 30px; background: rgba(255,255,255,0.5); display: flex; justify-content: space-between; align-items: center; }
  .header a { text-decoration: none; margin: 0 15px; color: #333; font-weight: bold; }
  .header a:hover { color: #0175d8; }
  .product { padding: 20px; margin: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
  .product img { max-width: 100%; height: auto; border-radius: 5px; }
  .footer { background: rgba(0,0,0,0.6); color: #fff; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }
  .form-section { background: #fff; padding: 20px; margin: 20px; border-radius: 10px; }
  .form-section h2 { color: #333; }
  .form-section form { display: grid; grid-gap: 10px; }
  .form-section input, .form-section textarea { padding: 10px; border-radius: 5px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
  .form-section input[type="submit"] { background: #0175d8; color: #fff; cursor: pointer; }
  .form-section input[type="submit"]:hover { background: #025cb6; }
</style>
</head>
<body>

<div class="header">
  <h1>Amazon</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
  </nav>
</div>

<div id="home">
  <h2>Welcome to Amazon!</h2>
  <p>Explore our curated list of top products.</p>
</div>

<div id="products" class="product">
  <img src="https://example.com/amazon-product.jpg" alt="Product Image">
  <h3>Amazing Product</h3>
  <p>Description of an amazing Amazon product goes here.</p>
  <p><b>Details: </b> More specific details about the product.</p>
</div>

<div class="form-section">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <input type="submit" value="Send">
  </form>
</div>

<div class="footer">
  <p>&copy; 2023 Amazon. All rights reserved.</p>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Form submitted! We will get back to you soon.');
  });
</script>

</body>
</html>
